<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serien Bewertungen</title>
    <link rel="stylesheet" href="serien.css">

</head>
<body>

<header>
    <button id="watchlistToggleBtn">Watchlist</button>
    <div id="watchlistPanel">
        <h2>Deine Watchlist</h2>
        <ul id="watchlist"></ul>
    </div>
</header>

<main>
    <section id="serienHinzufügen">
        <div class="form-section">
        <h2>Neue Serie hinzufügen</h2>
        <input type="text" id="titelInput" placeholder="Serientitel" required>
        <input type="number" id="bewertungInput" placeholder="Bewertung (0-10)" min="0" max="10" step="0.1" required>
        <input type="text" id="beschreibungInput" placeholder="Beschreibung" required>
        <input type="text" id="bildInput" placeholder="Bild URL" required>
        <input type="number" id="staffelnInput" placeholder="Anzahl der Staffeln" min="1" required>
        <button id="addSerieBtn">Serie hinzufügen</button>
        </div>
    </section>

    <section id="serie-list">
        <!-- Serienkarten werden hier dynamisch eingefügt -->
    </section>
</main>

<footer>© 2025 Serien Bewertungen Demo</footer>
<script src="serien.js"></script>
</body>
</html>

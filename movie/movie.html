<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Bewertungen</title>
    <link rel="stylesheet" href="style_movie.css">

</head>
<body>

<header> <nav>
    <div class="nav-left">
        <div class="logo">EntertainHub</div>
        <div class="entertainment-text">Your Gateway to Endless Entertainment</div>
    </div>

    <ul class="menu cf">
        <li><a href="../index.html"><b>Home</b></a></li>
        <li><a href="https://www.rottentomatoes.com/" target="_blank" rel="noopener noreferrer"><b>Rotten Tomatoes</b></a></li>
        <li><a href="https://www.imdb.com/de/" target="_blank" rel="noopener noreferrer"><b>IMDB</b></a></li>
        <li><a href="#contact"><b>About us</b></a></li>

    </ul>

    <section id="search-section">
        <input type="text" id="searchInput" placeholder="Suche" />
    </section>

    <!-- Move watchlist outside the menu -->
    <div class="watchlist-container">
        <button id="watchlistToggleBtn">Watchlist</button>
        <div id="watchlistPanel">
            <h2>Deine Watchlist</h2>
            <ul id="watchlist"></ul>
        </div>
    </div>

    <div class="nav-right">
        <div class="search-login-container">
            <div class="search-container">
            </div>

            <div class="login-container">
                <button class="login-btn" id="loginBtn">
                    <i class="fas fa-user"></i>
                    <span>Login</span>
                </button>

                <div class="user-info" id="userInfo" style="display: none;">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <span id="user-id">User</span>
                    <i class="fas fa-chevron-down"></i>
                </div>

                <div class="user-dropdown" id="userDropdown">
                    <a href="#" id="profileLink"><i class="fas fa-user"></i> Profile</a>
                    <a href="#" id="watchlistLink"><i class="fas fa-cog"></i> WatchList</a>
                    <a href="#" id="logoutLink"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </div>
        </div>
    </div>
</nav>
</header>

<main>

    <section id="movie-container">
        <div class="form-section" id="form-section">
            <h2>Neuen Film hinzufügen</h2>
            <input type="text" id="titelInput" placeholder="Filmtitel" required>
            <input type="number" id="bewertungInput" placeholder="Bewertung (0-10)" min="0" max="10" step="0.1" required>
            <input type="text" id="beschreibungInput" placeholder="Beschreibung" required>
            <input type="text" id="bildInput" placeholder="Bild URL" required>
            <input type="number" id="dauerInput" placeholder="Dauer (Minuten)" min="1" required>
            <button id="addFilmBtn">Film hinzufügen</button>
        </div>
    </section>
    <section id="film-list">
        <!-- Filmkarten werden hier dynamisch eingefügt -->
    </section>
</main>

<footer>© 2025 Film Bewertungen Demo</footer>
<script src="movie.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        /* Watchlist Toggle Button */
        .watchlist-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .watchlist-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .watchlist-count {
            background: white;
            color: #ee5a24;
            border-radius: 50%;
            padding: 2px 8px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .card-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #3498db, #2980b9);
            border-radius: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
        }

        .card-title {
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .card-rating {
            color: #f39c12;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .card-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
        }

        .btn-watchlist {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
        }

        .btn-watchlist.added {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Watchlist Panel */
        .watchlist-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px;
            transition: right 0.3s ease;
            z-index: 999;
            overflow-y: auto;
        }

        .watchlist-panel.open {
            right: 0;
        }

        .watchlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .watchlist-title {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
        }

        .watchlist-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .watchlist-item-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #3498db, #2980b9);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .watchlist-item-info {
            flex: 1;
        }

        .watchlist-item-title {
            color: white;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .watchlist-item-rating {
            color: #f39c12;
            font-size: 0.9rem;
        }

        .remove-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            transform: scale(1.05);
        }

        .empty-watchlist {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            padding: 40px 20px;
        }

        .empty-watchlist i {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            font-weight: bold;
            z-index: 1001;
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .notification.show {
            transform: translateX(-50%) translateY(0);
        }

        .notification.error {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .watchlist-panel {
                width: 100%;
                right: -100%;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }

            .card-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1><i class="fas fa-film"></i> Entertainment Hub</h1>

    <!-- Watchlist Toggle Button -->
    <button class="watchlist-toggle" onclick="toggleWatchlist()">
        <i class="fas fa-heart"></i> Watchlist
        <span class="watchlist-count" id="watchlistCount">0</span>
    </button>

    <!-- Cards Grid -->
    <div class="cards-grid" id="cardsGrid">
        <!-- Cards will be generated by JavaScript -->
    </div>
</div>

<!-- Watchlist Panel -->
<div class="watchlist-panel" id="watchlistPanel">
    <div class="watchlist-header">
        <h2 class="watchlist-title"><i class="fas fa-heart"></i> Meine Watchlist</h2>
        <button class="close-btn" onclick="toggleWatchlist()">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <div id="watchlistContent">
        <div class="empty-watchlist">
            <i class="fas fa-heart-broken"></i>
            <p>Deine Watchlist ist leer.<br>Füge Inhalte hinzu!</p>
        </div>
    </div>
</div>

<!-- Notification -->
<div class="notification" id="notification"></div>

<script>
    // ==============================================
    // WATCHLIST SYSTEM - COMPLETE IMPLEMENTATION
    // ==============================================
    // Copy this entire script section to your HTML file

    // Sample data for demonstration - Replace with your actual data
    const sampleData = [
        {
            id: 1,
            title: "Breaking Bad",
            description: "Ein Chemielehrer wird zum Drogenbaron",
            rating: 9.5,
            icon: "fas fa-flask",
            type: "Serie"
        },
        {
            id: 2,
            title: "The Dark Knight",
            description: "Batman kämpft gegen den Joker",
            rating: 9.0,
            icon: "fas fa-mask",
            type: "Film"
        },
        {
            id: 3,
            title: "Stranger Things",
            description: "Übernatürliche Ereignisse in einer Kleinstadt",
            rating: 8.7,
            icon: "fas fa-ghost",
            type: "Serie"
        },
        {
            id: 4,
            title: "Inception",
            description: "Träume innerhalb von Träumen",
            rating: 8.8,
            icon: "fas fa-brain",
            type: "Film"
        },
        {
            id: 5,
            title: "Game of Thrones",
            description: "Kampf um den Eisernen Thron",
            rating: 8.5,
            icon: "fas fa-crown",
            type: "Serie"
        },
        {
            id: 6,
            title: "Pulp Fiction",
            description: "Verschlungene Geschichten in Los Angeles",
            rating: 8.9,
            icon: "fas fa-gun",
            type: "Film"
        }
    ];

    // Watchlist storage (in memory - no localStorage used)
    let watchlist = [];

    // ==============================================
    // CORE WATCHLIST FUNCTIONS
    // ==============================================

    // Add or remove item from watchlist
    function toggleWatchlistItem(itemId, title = null, rating = null, description = null, icon = null) {
        let item;

        // If called with only ID, find item in sampleData
        if (title === null) {
            item = sampleData.find(i => i.id === itemId);
        } else {
            // If called with full data, create item object
            item = { id: itemId, title: title, rating: rating, description: description, icon: icon || 'fas fa-film' };
        }

        if (!item) {
            console.error('Item not found');
            return;
        }

        const existingIndex = watchlist.findIndex(w => w.id === itemId);

        if (existingIndex > -1) {
            // Remove from watchlist
            watchlist.splice(existingIndex, 1);
            showNotification(`${item.title} aus Watchlist entfernt`, 'error');
        } else {
            // Add to watchlist
            watchlist.push(item);
            showNotification(`${item.title} zur Watchlist hinzugefügt`);
        }

        updateWatchlistDisplay();
        renderWatchlist();
    }

    // Update all watchlist related UI elements
    function updateWatchlistDisplay() {
        // Update watchlist count
        const countElement = document.getElementById('watchlistCount');
        if (countElement) {
            countElement.textContent = watchlist.length;
        }

        // Update button states
        document.querySelectorAll('.btn-watchlist').forEach(btn => {
            const itemId = parseInt(btn.getAttribute('data-id'));
            const isInWatchlist = watchlist.some(w => w.id === itemId);

            if (isInWatchlist) {
                btn.classList.add('added');
                btn.innerHTML = '<i class="fas fa-heart"></i> Entfernen';
            } else {
                btn.classList.remove('added');
                btn.innerHTML = '<i class="fas fa-heart"></i> Zur Watchlist';
            }
        });

        // Re-render cards if renderCards function exists
        if (typeof renderCards === 'function') {
            renderCards();
        }
    }

    // ==============================================
    // WATCHLIST PANEL FUNCTIONS
    // ==============================================

    // Toggle watchlist panel visibility
    function toggleWatchlist() {
        const panel = document.getElementById('watchlistPanel');
        if (panel) {
            panel.classList.toggle('open');

            if (panel.classList.contains('open')) {
                renderWatchlist();
            }
        }
    }

    // Render watchlist content in the panel
    function renderWatchlist() {
        const content = document.getElementById('watchlistContent');
        if (!content) return;

        if (watchlist.length === 0) {
            content.innerHTML = `
                    <div class="empty-watchlist">
                        <i class="fas fa-heart-broken"></i>
                        <p>Deine Watchlist ist leer.<br>Füge Inhalte hinzu!</p>
                    </div>
                `;
            return;
        }

        content.innerHTML = watchlist.map(item => `
                <div class="watchlist-item">
                    <div class="watchlist-item-icon">
                        <i class="${item.icon || 'fas fa-film'}"></i>
                    </div>
                    <div class="watchlist-item-info">
                        <div class="watchlist-item-title">${item.title}</div>
                        <div class="watchlist-item-rating">
                            <i class="fas fa-star"></i> ${item.rating}/10
                        </div>
                    </div>
                    <button class="remove-btn" onclick="toggleWatchlistItem(${item.id})">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `).join('');
    }

    // ==============================================
    // UTILITY FUNCTIONS
    // ==============================================

    // Show notification message
    function showNotification(message, type = 'success') {
        let notification = document.getElementById('notification');

        // Create notification element if it doesn't exist
        if (!notification) {
            notification = document.createElement('div');
            notification.id = 'notification';
            notification.className = 'notification';
            document.body.appendChild(notification);
        }

        notification.textContent = message;
        notification.className = `notification ${type}`;
        notification.classList.add('show');

        setTimeout(() => {
            notification.classList.remove('show');
        }, 3000);
    }

    // Check if item is in watchlist
    function isInWatchlist(itemId) {
        return watchlist.some(w => w.id === itemId);
    }

    // Get watchlist count
    function getWatchlistCount() {
        return watchlist.length;
    }

    // Clear entire watchlist
    function clearWatchlist() {
        if (confirm('Möchtest du wirklich die gesamte Watchlist löschen?')) {
            watchlist = [];
            updateWatchlistDisplay();
            renderWatchlist();
            showNotification('Watchlist geleert', 'error');
        }
    }

    // ==============================================
    // DEMO FUNCTIONS (for the sample data)
    // ==============================================

    // Initialize the demo
    function init() {
        renderCards();
        updateWatchlistCount();
    }

    // Render cards (demo function)
    function renderCards() {
        const cardsGrid = document.getElementById('cardsGrid');
        if (!cardsGrid) return;

        cardsGrid.innerHTML = '';

        sampleData.forEach(item => {
            const isInWatchlist = watchlist.some(w => w.id === item.id);

            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                    <div class="card-image">
                        <i class="${item.icon}"></i>
                    </div>
                    <h3 class="card-title">${item.title}</h3>
                    <p class="card-description">${item.description}</p>
                    <div class="card-rating">
                        <i class="fas fa-star"></i> ${item.rating}/10
                    </div>
                    <div class="card-buttons">
                        <button class="btn btn-primary">
                            <i class="fas fa-play"></i> Ansehen
                        </button>
                        <button class="btn btn-watchlist ${isInWatchlist ? 'added' : ''}" 
                                data-id="${item.id}"
                                onclick="toggleWatchlistItem(${item.id})">
                            <i class="fas fa-heart"></i> 
                            ${isInWatchlist ? 'Entfernen' : 'Zur Watchlist'}
                        </button>
                    </div>
                `;
            cardsGrid.appendChild(card);
        });
    }

    // Update watchlist count (demo function)
    function updateWatchlistCount() {
        const countElement = document.getElementById('watchlistCount');
        if (countElement) {
            countElement.textContent = watchlist.length;
        }
    }

    // ==============================================
    // EVENT LISTENERS
    // ==============================================

    // Close watchlist when clicking outside
    document.addEventListener('click', (e) => {
        const panel = document.getElementById('watchlistPanel');
        const toggleBtn = document.querySelector('.watchlist-toggle');

        if (panel && toggleBtn && panel.classList.contains('open') &&
            !panel.contains(e.target) &&
            !toggleBtn.contains(e.target)) {
            panel.classList.remove('open');
        }
    });

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize demo if elements exist
        if (document.getElementById('cardsGrid')) {
            init();
        }

        // Initialize watchlist count
        updateWatchlistDisplay();
    });

    // ==============================================
    // INTEGRATION INSTRUCTIONS
    // ==============================================
    /*
    
    HOW TO INTEGRATE INTO YOUR EXISTING PROJECT:
    
    1. COPY THE CSS STYLES:
       - Copy all the CSS from the <style> section above
       - Add it to your existing CSS file or <style> section
    
    2. COPY THE HTML STRUCTURE:
       - Add the watchlist toggle button to your navbar
       - Add the watchlist panel before closing </body>
       - Add the notification div
    
    3. COPY THE JAVASCRIPT:
       - Copy all the JavaScript from this <script> section
       - Remove the demo functions if you don't need them
    
    4. MODIFY YOUR EXISTING CARDS:
       - Add data-id attribute to your watchlist buttons
       - Call toggleWatchlistItem() function on button click
    
    EXAMPLE BUTTON INTEGRATION:
    <button class="btn btn-watchlist" 
            data-id="123" 
            onclick="toggleWatchlistItem(123, 'Movie Title', 8.5, 'Description', 'fas fa-film')">
        <i class="fas fa-heart"></i> Zur Watchlist
    </button>
    
    REQUIRED HTML ELEMENTS:
    - Element with id="watchlistCount" for the counter
    - Element with id="watchlistPanel" for the panel
    - Element with id="watchlistContent" for the content
    - Element with id="notification" for notifications (auto-created)
    
    */
</script>
</body>
</html>
